<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id='chuj'></div>
</body>

</html>
<script>
    window.onload = () => {
        fetch('/transferData')
            .then((res) => res.json())
            .then((data) => {
                console.log(data)
                document.getElementById('chuj').innerText = JSON.stringify(data)
            })
    }


</script>
